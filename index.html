<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- tailwind and daisyUi -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.4.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- lato font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
    <!-- custom css -->
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>
    <nav class="font-lato mt-2">
        <div
            class="navbar bg-base-100 lg:bg-[#F85559] rounded-[600px] text-white flex justify-between w-full px-4 py-4 mx-0">
            <!-- items -->
            <div class="navbar-center hidden lg:flex font-semibold lg:w-1/3 xl:w-1/4 ">
                <ul class="menu menu-horizontal lg:text-md xl:text-lg">
                    <li><a>Home</a></li>
                    <li><a>About Us</a></li>
                    <li><a>Shop</a></li>
                    <li><a>All Fruits</a></li>
                </ul>

            </div>

            <!-- icon -->
            <div class="w-1/2 pl-4 md:pl-0 lg:w-1/3 xl:w-1/4 lg:flex lg:justify-center ">
                <img class="w-10 md:w-14" src="./images/logo.png" alt="">
                <a class="text-black lg:text-white btn btn-ghost normal-case text-xl md:text-3xl">Fruit Burst</a>
            </div>
            <!-- <a class="btn btn-ghost normal-case text-xl">daisyUI</a> -->

            <!-- search -->
            <form class="lg:w-1/3 xl:w-1/4 hidden lg:flex justify-center">
                <input class="lg:w-80 xl:w-96 h-14 rounded-[50px] outline-none px-12 lg:text-md xl:text-lg text-black"
                    type="text" placeholder="Search here">
                <div class="-ml-12 ">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path
                            d="M21 21L15.803 15.803M15.803 15.803C17.2096 14.3965 17.9998 12.4887 17.9998 10.4995C17.9998 8.51035 17.2096 6.60262 15.803 5.19605C14.3965 3.78947 12.4887 2.99927 10.4995 2.99927C8.51035 2.99927 6.60262 3.78947 5.19605 5.19605C3.78947 6.60262 2.99927 8.51035 2.99927 10.4995C2.99927 12.4887 3.78947 14.3965 5.19605 15.803C6.60262 17.2096 8.51035 17.9998 10.4995 17.9998C12.4887 17.9998 14.3965 17.2096 15.803 15.803Z"
                            stroke="#121212" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </div>
            </form>

            <div class="lg:hidden text-black">
                <div class="dropdown">
                    <label tabindex="0" class="btn btn-ghost lg:hidden">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h8m-8 6h16" />
                        </svg>
                    </label>
                    <!-- <ul tabindex="0"
                        class=" menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
                        <li><a>Item 1</a></li>
                        <li>
                            <a>Parent</a>
                            <ul class="p-2">
                                <li><a>Submenu 1</a></li>
                                <li><a>Submenu 2</a></li>
                            </ul>
                        </li>
                        <li><a>Item 3</a></li>
                    </ul> -->
                    <ul tabindex="0"
                        class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52 text-lg -ml-40">
                        <li><a>Home</a></li>
                        <li><a>About Us</a></li>
                        <li><a>Shop</a></li>
                        <li><a>All Fruits</a></li>
                        <form class="flex items-center mt-2">
                            <input class="w-full h-10 rounded-lg bg-slate-200 outline-none px-2 text-sm text-black"
                                type="text" placeholder="Search here">
                            <div class="-ml-12 ">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                    fill="none">
                                    <path
                                        d="M21 21L15.803 15.803M15.803 15.803C17.2096 14.3965 17.9998 12.4887 17.9998 10.4995C17.9998 8.51035 17.2096 6.60262 15.803 5.19605C14.3965 3.78947 12.4887 2.99927 10.4995 2.99927C8.51035 2.99927 6.60262 3.78947 5.19605 5.19605C3.78947 6.60262 2.99927 8.51035 2.99927 10.4995C2.99927 12.4887 3.78947 14.3965 5.19605 15.803C6.60262 17.2096 8.51035 17.9998 10.4995 17.9998C12.4887 17.9998 14.3965 17.2096 15.803 15.803Z"
                                        stroke="#121212" stroke-width="1.5" stroke-linecap="round"
                                        stroke-linejoin="round" />
                                </svg>
                            </div>

                        </form>
                    </ul>

                </div>
                <!-- <a class="btn btn-ghost normal-case text-xl">daisyUI</a> -->
            </div>

        </div>
    </nav>
</body>

</html>
